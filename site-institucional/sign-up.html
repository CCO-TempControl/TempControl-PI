<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME - TempControl</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/Logo.png">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <a href="./index.html">
        <img 
          src="./assets/img/logo_nome_sembg.png" 
          alt="TempControl"
        >
      </a>      
      <nav>
        <a href="">Quem somos</a>
        <a href="./solution.html">Solução</a>
        <a href="./calculator.html">Simulador</a>
        <a href="./sign-in.html">Login</a>
        <a class="here" href="">Cadastro</a>
      </nav>
    </div>
  </div>

  <!-- Login -->
  <div class="calculator alt-banner sign">
    <div class="container">
      <div class="organizer">
        <h2>Cadastro</h2>
        <div class="options">
          <button id="btnProducer" class="btn-calculator selected" onclick="fabricante()">Fabricante</button>
          <button id="btnTransporter" class="btn-calculator" onclick="transportadora()">Transportadora</button>
        </div>

        <div class="calculator-form">
          <div class="field">
            <label for="txtNome">
              Nome da Empresa:
            </label>
            <input id="txtNome" type="text" placeholder="Ex: Empresa X">
          </div>
          <div class="field">
            <label for="txtCNPJ">
              CNPJ:
            </label>
            <input id="txtCNPJ" type="text" placeholder="Ex: 87.608.614/0001-39">
          </div>
          <div id="fieldQtdEquip" class="field">
            <label for="txtQtdEquip">
              Quantidade de sensores que será comprada:
            </label>
            <input id="txtQtdEquip" type="text" placeholder="Ex: 5">
          </div>
          <div class="field">
            <label for="txtEmail">
              Email:
            </label>
            <input id="txtEmail" type="email" placeholder="Ex: seuemail@email.com">
          </div>
          <div class="field">
            <label for="txtPassword">
              Senha:
            </label>
            <input id="txtPassword" type="password" placeholder="Ex: **********">
          </div>
          <div class="field">
            <label for="txtConfirmPassword">
              Confirmar senha:
            </label>
            <input id="txtConfirmPassword" type="password" placeholder="Ex: **********">
          </div>
          <button id="btnCadastro" onclick="cadastrar()">Cadastrar para orçamento</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <div class="organizer">
        <div class="sections">
          <div class="section">
            <h4>Empresa</h4>
            <ul>
              <li>Sobre</li>
              <li>atendimento@tempcontrol.com</li>
              <li>+55 (11) 99999-8888</li>
            </ul>
          </div>
          <div class="section">
            <h4>Solução</h4>
            <ul>
              <li>Sobre</li>
              <li>Simulador Financeiro</li>
            </ul>
          </div>
        </div>
        <p>
          Desenvolvido pelo Grupo 10 de PI da SPTech &copy; 2022
        </p>
      </div>
    </div>
  </div>
</body>
</html>
<script>
  var tipoEmpresa = 'fabricante';

  function fabricante() {
    btnProducer.classList.add('selected');
    btnTransporter.classList.remove('selected');
    tipoEmpresa = 'fabricante';
    fieldQtdEquip.style.display = 'flex';
    btnCadastro.innerHTML = 'Cadastrar para orçamento';
  }
  
  function transportadora() {
    btnTransporter.classList.add('selected');
    btnProducer.classList.remove('selected');
    tipoEmpresa = 'transportadora';
    fieldQtdEquip.style.display = 'none';
    btnCadastro.innerHTML = 'Cadastrar';
  }
</script>
