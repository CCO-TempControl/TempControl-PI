<script>
    function carregarMedicamentos() {
        fetch(`/medicamentos/fabricante/${usuario.fkCliente}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log('Resposta: ', resposta);

            if (resposta.ok) {
                resposta.json().then(json => {
                    console.log(json);

                    /* sessionStorage.MEDICAMENTOS = JSON.stringify(json); */
                    var listaMedicamentos = json;

                    if (listaMedicamentos.length > 0) {
                        for (let i = 0; i < listaMedicamentos.length; i++) {
                            var medicamento = listaMedicamentos[i];
                            renderizarMedicamento(medicamento);
                        }
                    }
                });

            } else {
                Swal.fire({
                    title: 'Erro',
                    text: 'Houve um erro ao carregar os medicamentos',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
            }

        }).catch(function (erro) {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao carregar os medicamentos',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            console.log(`ERRO: ${erro}`);
        });
    }

    function cadastrarMedicamento() {
        var nomeVar = nomeMedicamento.value;
        var validadeVar = Number(validadeMedicamento.value);
        var temperaturaMinimaVar = Number(tempMin.value);
        var temperaturaMaximaVar = Number(tempMax.value);
        var umidadeMinimaVar = Number(umiMin.value);
        var umidadeMaximaVar = Number(umiMax.value);

        if (
            nomeVar == ""
            || validadeVar == ""
            || temperaturaMinimaVar == ""
            || temperaturaMaximaVar == ""
            || umidadeMinimaVar == ""
            || umidadeMaximaVar == ""
        ) {
            Swal.fire({
                title: 'Erro',
                text: 'Todos os campos são obrigatórios',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (validadeVar <= 0) {
            Swal.fire({
                title: 'Erro',
                text: 'Validade deve ser maior que 0 dias',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (temperaturaMinimaVar >= temperaturaMaximaVar) {
            Swal.fire({
                title: 'Erro',
                text: 'Temperatura Máxima deve ser maior que a Temperatura Miníma',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (umidadeMinimaVar >= umidadeMaximaVar) {
            Swal.fire({
                title: 'Erro',
                text: 'Umidade Máxima deve ser maior que a Umidade Miníma',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch("/medicamentos/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idClienteServer: usuario.fkCliente,
                nomeServer: nomeVar,
                validadeServer: validadeVar,
                tempMinServer: temperaturaMinimaVar,
                tempMaxServer: temperaturaMaximaVar,
                umiMinServer: umidadeMinimaVar,
                umiMaxServer: umidadeMaximaVar
            })
        }).then(function (response) {
            console.log('Resposta: ', response);

            if (response.ok) {
                response.json().then(json => {
                    console.log(json);
                    ulListaMedicamentos.innerHTML = `
                    <li class="medicamento-container-titulo">
                            <span class="titulo-tabela-container">Nome</span>
                            <span class="titulo-tabela-container">Validade</span>
                            <span class="titulo-tabela-container">Temp. Mín / Temp. Máx</span>
                            <span class="titulo-tabela-container">Umi. Mín/ Máx</span>
                            <span class="titulo-tabela-container">Operações</span>
                        </li>
                    `;

                    for (let i = 0; i < json.length; i++) {
                        let medicamento = json[i]
                        renderizarMedicamento(medicamento);
                    }
                })
            } else {
                Swal.fire({
                    title: 'Erro',
                    text: 'Houve um erro ao realizar o cadastro!',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
                throw ('Houve um erro ao realizar o cadastro!');
            }
        }).catch(function (response) {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao realizar o cadastro!',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            console.log(`ERRO: ${response}`);
        });

    }

    function renderizarMedicamento(medicamento) {
        ulListaMedicamentos.innerHTML += `
            <li id="liMedicamento#${medicamento.idMedicamento}" class="medicamento-container">
                <span class="pedido-num titulo-tabela-container" id="nomePedido">${medicamento.nome}</span>
                <span class="pedido-num titulo-tabela-container" id="validadePedido">${medicamento.validade} dia(s)</span>
                <span class="pedido-temp titulo-tabela-container" id="tempMinPedido">${medicamento.tempMin}ºC/${medicamento.tempMax}ºC</span>
                <span class="pedido-umi titulo-tabela-container" id="umiMinPedido">${medicamento.umidMin}%/${medicamento.umidMax}%</span>
                <span class="pedido-umi titulo-tabela-container" id="botoes">
                    <i class="fas fa-regular fa-pen-to-square" onclick="editarMedicamento(${medicamento.idMedicamento})" style="cursor: pointer;"></i>
                    <i class="fas fa-solid fa-trash-can" onclick="deletar(${medicamento.idMedicamento})" style="color: #ec2020; cursor: pointer;"></i>
                </span>
            </li>
        `;
    }
    function renderizarMedicamentoParaEditar() {
        let ultimoElemento = document.getElementsByClassName('medicamento-container-adicionar');
        ulListaMedicamentos.removeChild(ultimoElemento[0]);
        ulListaMedicamentos.innerHTML += `
            <li class="medicamento-container">
                <input class="pedido-num titulo-tabela-container" id="nomePedido"></input>
                <input class="pedido-num titulo-tabela-container" id="validadePedido"></input>
                <input class="pedido-temp titulo-tabela-container" id="tempMinPedido"></input>
                <input class="pedido-umi titulo-tabela-container" id="umiMinPedido"></input>
                <span class="pedido-umi titulo-tabela-container" id="botoes">
                    <i class="fas fa-solid fa-trash-can" style="color: #ec2020; cursor: pointer;"></i>
                </span>
            </li>
        `;
        ulListaMedicamentos.innerHTML += `
        <li class="medicamento-container-adicionar">
                            <button onclick="renderizarMedicamentoParaEditar()" class="adicionar-medicamento-container">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </li>
        `;
    }
    function editarMedicamento(idMedicamento) {
        let element = document.getElementById(`liMedicamento#${idMedicamento}`);
    }
    function deletar(idMedicamento) {
        fetch("/medicamentos/deletar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                'idClienteServer': usuario.fkCliente,
                'idMedicamento': idMedicamento
            })
        }).then((response) => {
            console.log('Resposta: ', response);
            if (response.ok) {
                response.json().then((json) => {
                    let element = document.getElementById(`liMedicamento#${idMedicamento}`);
                    element.remove();
                })
            }
        })
    }
</script>
