  <div class="wrapper">

      </div>
      <ul>
        <li><a href="./index.html"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="./solicitacoes.html"><i class="fas fa-solid fa-file-contract"></i>Solicitações</a></li>
        <li><a href=""><i class="fas fa-regular fa-truck-ramp-box"></i>Entregas</a></li>
        <li><a href="./veiculos.html"><i class="fas fa-regular fa-truck"></i>Veículos</a></li>
        <li><a href=""><i class="fas fa-solid fa-pager"></i>Sensores</a></li>

      </ul>

    </div>
    <div class="main_content">
      <div class="header">
        <!-- <input type="text" placeholder="Pesquise.."> -->
        <img src="img/logo_nome_sembg.png">
      </div>
      <div class="info">
        <!-- Login -->
        <div class="banner-form alt-banner sign">
          <div class="container">
            <div class="cartao">
              <h2>Cadastro De Usuários</h2>
              <div class="form">
                <div class="field">
                  <label for="txtNome">
                    Nome:
                  </label>
                  <input id="txtNome" type="text" placeholder="Digite nome completo do usuário">
                </div>
                <div class="field">
                  <label for="txtEmail">
                    Email:
                  </label>
                  <input id="txtEmail" type="email" placeholder="Ex: emailusuario@email.com">
                </div>
                <div class="field">
                  <label for="txtTipo">
                    Tipo Usuário:
                  </label>
                  <select name="" id="txtTipo">
                    <option value="admin-t">Administrador Farmacêutica</option>
                    <option value="laboratorio">Transportador</option>
                    <option value="logistico">Logística</option>
                  </select>
                </div>
                <div class="field">
                  <label for="txtPassword">
                    Senha:
                  </label>
                  <input id="txtPassword" type="password" placeholder="Ex: **********">
                </div>
                <button onclick="validarCadastro()">Cadastrar</button>
              </div>
              <div class="lista-dados">
                <h1>Usuários</h1>
                <ul id="ulListaUsuario" class="ul-lista-dados" class="ul-lista-dados">
                  <li class="medicamento-container-titulo">
                    <span class="titulo-tabela-container">Nome Usuário</span>
                    <span class="titulo-tabela-container">E-mail</span>
                    <span class="titulo-tabela-container">Tipo Usuário</span>
                    <span class="titulo-tabela-container">Administrador</span>

<script>
  var dadosSession = obterDadosSession();
  var nome = dadosSession.nomeUsuario;
  var email = dadosSession.emailUsuario;
  var idCliente = dadosSession.fkCliente;
  var idAdmin = dadosSession.idUsuario;
  spanNome.innerHTML = dadosSession.nomeUsuario;

  function obterUsuariosCliente() {

    fetch(`/usuarios/listarPorCliente/${idCliente}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      }
    }).then(function (resposta) {
      console.log('Resposta: ', resposta);

      if (resposta.ok) {
        resposta.json().then(json => {
          console.log(json);

          usuarios = json;
          if (usuarios.length > 0) {
            for (let index = 0; index < usuarios.length; index++) {
              var usuario = usuarios[index];
              renderizarUsuario(usuario);
            }
          }
        });

      } else {
        Swal.fire({
          title: 'Erro',
          text: 'Houve um erro ao carregar as usuários',
          icon: 'error',
          showConfirmButton: false,
          showDenyButton: true,
          denyButtonText: 'OK'
        });
      }

    }).catch(function (erro) {
      Swal.fire({
        title: 'Erro',
        text: 'Houve um erro ao carregar os usuários',
        icon: 'error',
        showConfirmButton: false,
        showDenyButton: true,
        denyButtonText: 'OK'
      });
      console.log(`ERRO: ${erro}`);
    });
  }


  function renderizarUsuario(usuario) {
    let admin;
    if (usuario.admin == null) {
      admin = "Sem Admistrador";
    }
    else {
      admin = usuario.admin;
    }
    ulListaUsuario.innerHTML += `
            <li id="${usuario.idEntrega}" class="medicamento-container">
                <span class="titulo-tabela-container">${usuario.nomeUsuario}</span>
                <span class="titulo-tabela-container">${usuario.emailUsuario}</span>
                <span class="titulo-tabela-container">${usuario.tipoUsuario}</span>
                <span class="titulo-tabela-container">${admin}</span>
            </li>
        `;
  }



  function validarCadastro() {
    var nomeVar = txtNome.value;
    var emailVar = txtEmail.value;
    var senhaVar = txtPassword.value;
    var tipoUsuarioVar = txtTipo.value;
    var fkClienteVar = idCliente;
    var fkAdminVar = idAdmin;



    if (emailVar == "" || senhaVar == "") {
      Swal.fire({
        title: 'Erro',
        text: 'Todos os campos são obrigatórios',
        icon: 'error',
        showConfirmButton: false,
        showDenyButton: true,
        denyButtonText: 'OK'
      });
      return;
    }

    if (emailVar.indexOf('@') <= 0 || emailVar.indexOf('.com') <= 2) {
      Swal.fire({
        title: 'Erro',
        text: 'Email e/ou Senha incorreto(s)',
        icon: 'error',
        showConfirmButton: false,
        showDenyButton: true,
        denyButtonText: 'OK'
      });
      return;
    }

    if (senhaVar.length < 8) {
      Swal.fire({
        title: 'Erro',
        text: 'Email e/ou Senha incorreto(s)',
        icon: 'error',
        showConfirmButton: false,
        showDenyButton: true,
        denyButtonText: 'OK'
      });
      return;
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        tipoUsuarioServer: tipoUsuarioVar,
        clienteServer: fkClienteVar,
        adminServer: fkAdminVar
      })
    }).then(function (resposta) {
      console.log('Resposta: ', resposta);

      if (resposta.ok) {
        console.log(resposta);

        Swal.fire({
          title: 'Sucesso',
          text: 'Cadastrado realizado com sucesso',
          icon: 'success',
          showConfirmButton: false,
          showDenyButton: true,
          denyButtonText: 'OK'
        });
        window.location.reload(true);

      } else {
        Swal.fire({
          title: 'Sucesso',
          text: 'Houve um erro ao realizar O cadastro ',
          icon: 'error',
          showConfirmButton: false,
          showDenyButton: true,
          denyButtonText: 'OK'
        });

      }
    }).catch(function (erro) {
      Swal.fire({
        title: 'Sucesso',
        text: 'Houve um erro ao realizar O cadastro ',
        icon: 'error',
        showConfirmButton: false,
        showDenyButton: true,
        denyButtonText: 'OK'
      });
      console.log(`ERRO: ${erro}`);
    })

    return false;
  }

  function sair() {
    signOut();
  }

</script>




</html>
