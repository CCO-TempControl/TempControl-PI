<script>

    function validarCadastro() {
      var nomeVar =  txtNome.value;
      var emailVar = txtEmail.value;
      var senhaVar = txtPassword.value;
      var tipoUsuarioVar = txtTipo.value;
      var fkClienteVar = fkCliente;
      var fkAdminVar = fkAdmin;      
  
      if (emailVar == "" || senhaVar == "") {
        Swal.fire({
            title: 'Erro',
            text: 'Todos os campos são obrigatórios',
            icon: 'error',
            confirmButtonColor: '#fc3636'
        })
        return;
      }

      var validacaoEmail = validarEmail(emailVar);
      var validacaoSenha = validarSenha(senhaVar);

      if (validacaoEmail != 'OK') {
        Swal.fire({
            title: 'Erro',
            text: validacaoEmail,
            icon: 'error',
            showConfirmButton: false,
            showDenyButton: true,
            denyButtonText: 'OK'
        });
        return;
      }
  
      if (validacaoSenha != 'OK') {
        Swal.fire({
          title: 'Erro',
          text: validacaoSenha,
          icon: 'error',
          showConfirmButton: false,
          showDenyButton: true,
          denyButtonText: 'OK'
        });
        return;
      }
  
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          tipoUsuarioServer: tipoUsuarioVar,
          clienteServer: fkClienteVar,
          adminServer: fkAdminVar
        })
      }).then(function (resposta) {
        console.log('Resposta: ', resposta);
  
        if (resposta.ok) {
          console.log(resposta);

          Swal.fire({
            title: 'Suceso',
            text: 'Cadastro realizado com sucesso',
            icon: 'success',
            timer: 2000,
            timerProgressBar: true,
            confirmButtonColor: '#34e269',
          });

        } else {
          if (resposta.status == 403) {
            resposta.text().then(text => {
                Swal.fire({
                    title: 'Erro',
                    text: text,
                    icon: 'error',
                    confirmButtonColor: '#fc3636'
                });
                return;
            })
          } else {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao realizar o cadastro!',
                icon: 'error',
                confirmButtonColor: '#fc3636'
            });
            return;
          }
  
        }
      }).catch(function (erro) {
        Swal.fire({
            title: 'Erro',
            text: 'Houve um erro ao realizar o cadastro!',
            icon: 'error',
            confirmButtonColor: '#fc3636'
        });
        console.log(`ERRO: ${erro}`);
      })
  
      return false;
    }
  
  </script>
