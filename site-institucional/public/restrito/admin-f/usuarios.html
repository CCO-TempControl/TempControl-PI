<script>
    function validarCadastro() {
      var nomeVar =  txtNome.value;
      var emailVar = txtEmail.value;
      var senhaVar = txtPassword.value;
      var tipoUsuarioVar = txtTipo.value;
      var fkClienteVar = usuario.fkCliente;
      var fkAdminVar = usuario.idUsuario;

      if (emailVar == "" || senhaVar == "") {
        Swal.fire({
            title: 'Erro',
            text: 'Todos os campos são obrigatórios',
            icon: 'error',
            showConfirmButton: false,
            showDenyButton: true,
            denyButtonText: 'OK'
        });
        return;
      }
  
      if (emailVar.indexOf('@') <= 0 || emailVar.indexOf('.com') <= 2) {
        Swal.fire({
            title: 'Erro',
            text: 'Email inválido',
            icon: 'error',
            showConfirmButton: false,
            showDenyButton: true,
            denyButtonText: 'OK'
        });
        return;
      }
  
      if (senhaVar.length < 8) {
        Swal.fire({
            title: 'Erro',
            text: 'Senha inválido',
            icon: 'error',
            showConfirmButton: false,
            showDenyButton: true,
            denyButtonText: 'OK'
        });
        return;
      }
  
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          tipoUsuarioServer: tipoUsuarioVar,
          clienteServer: fkClienteVar,
          adminServer: fkAdminVar
        })
      }).then(function (resposta) {
        console.log('Resposta: ', resposta);
  
        if (resposta.ok) {
          console.log(resposta);

          Swal.fire({
            title: 'Suceso',
            text: 'Cadastro de usuário realizado com sucesso',
            icon: 'success',
            timer: 2000,
            timerProgressBar: true,
            confirmButtonColor: '#34e269',
            willClose: () => {
              window.location.reload();
            }
          });
          return;

        } else {
          if (resposta.status == 403) {
            resposta.text().then(text => {
                Swal.fire({
                    title: 'Erro',
                    text: text,
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
            })
          } else {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao realizar o cadastro!',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
          }
  
        }
      }).catch(function (erro) {
        Swal.fire({
            title: 'Erro',
            text: 'Houve um erro ao realizar o cadastro!',
            icon: 'error',
            showConfirmButton: false,
            showDenyButton: true,
            denyButtonText: 'OK'
        });
        return;
      })
  
      return;
    }
  
</script>
