<script>
  function exibirEntregas() {
    btnRequests.classList.remove('selected');
    divRequests.style.display = 'none';

    divDeliveries.style.display = 'flex';
    btnDeliveries.classList.add('selected');
  }

  function solicitacoes() {
    btnDeliveries.classList.remove('selected');
    divDeliveries.style.display = 'none';

    divRequests.style.display = 'flex';
    btnRequests.classList.add('selected');
  }

  function deletar() {
    Swal.fire({
      title: 'Atenção',
      text: 'Tem certeza que deseja cancelar essa entrega?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#dd6b55',
      cancelButtonText: 'Cancelar',
    });
  }
</script>

<script>
  var entregas = [];

    function carregarEntregas() {
        fetch(`/entregas/renderizarEntrega/${usuario.fkCliente}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log('Resposta: ', resposta);

            if (resposta.ok) {
                resposta.json().then(json => {
                    console.log(json);
                
                    entregas = json;
                    if (entregas.length > 0) {
                        for (let index = 0; index < entregas.length; index++) {
                            var entrega = entregas[index];
                            renderizarEntrega(entrega);
                        }
                    }
                });

            } else {
                Swal.fire({
                    title: 'Erro',
                    text: 'Houve um erro ao carregar as entregas',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
            }

        }).catch(function (erro) {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao carregar as entregas',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            console.log(`ERRO: ${erro}`);
        });
    }


    function renderizarEntrega(idFarmaceutica) {
        ulListaEntregas.innerHTML += `
            <li id="${idFarmaceutica.nomeCliente}" class="medicamento-container">
                <span class="titulo-tabela-container">${idFarmaceutica.nomeCliente}</span>
                <span class="titulo-tabela-container">${idFarmaceutica.endereco}, ${idFarmaceutica.bairro}, ${idFarmaceutica.cidade}, ${idFarmaceutica.uf}, ${idFarmaceutica.numero}, ${idFarmaceutica.cep}</span>
                <span class="titulo-tabela-container">${idFarmaceutica.nome}</span>
                <span class="titulo-tabela-container">${idFarmaceutica.minTemperatura}, ${idFarmaceutica.maxTemperatura}, ${idFarmaceutica.minUmidade}, ${idFarmaceutica.maxUmidade}</span>
                <span class="titulo-tabela-container">${idFarmaceutica.DataLimite}</span>
                <span class="titulo-tabela-container">${idFarmaceutica.DataEntrega}</span>
                <span class="titulo-tabela-container">${idFarmaceutica.aprovada}</span>
            </li>
        `;
    }
</script>
