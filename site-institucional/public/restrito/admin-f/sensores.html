<script>

    function cadastrarSensor() {
        let qtdSensores = document.getElementById('qtd-sensores').value;
        if (qtdSensores <= 0) {
            Swal.fire({
                title: 'Erro',
                text: 'Digite uma quantidade maior do que 0.',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch("/sensores/solicitar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "idCliente": usuario.fkCliente,
                "quantidadeServer": qtdSensores,
            })
        }).then(function (response) {
            console.log(response);
        });
    }
</script>
