<script>
    var dadosDaSessao = obterDadosSession();
    function cadastrarMedicamento() {
        var nome = nomeMedicamento.value;
        var validade = validadeMedicamento.value
        var temperaturaMinima = tempMin.value;
        var temperaturaMaxima = tempMax.value;
        var umidadeMinima = umiMin.value;
        var umidadeMaxima = umiMax.value;
        console.log({
            "idCliente": dadosDaSessao.fkCliente,
            "nome": nome,
            "validade": validade,
            "tempMin": temperaturaMinima,
            "tempMax": temperaturaMaxima,
            "umiMin": umidadeMinima,
            "umiMax": umidadeMaxima
        });
        if (nome == "" || validade =="" || temperaturaMinima == "" || temperaturaMaxima == "" || umidadeMinima == "" || umidadeMaxima == "") {
            Swal.fire({
                title: 'Erro',
                text: 'Todos os campos são obrigatórios',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }
        fetch("/medicamentos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "idCliente": String(dadosDaSessao.fkCliente),
                "nome": nome,
                "validade": validade,
                "tempMin": temperaturaMinima,
                "tempMax": temperaturaMaxima,
                "umiMin": umidadeMinima,
                "umiMax": umidadeMaxima
            })
        }).then(function (response) {
            console.log(response);
        });
        // Faz o insert no banco
        // if () não der erro ao adicionar
        medicamentos.innerHTML += `<li class="medicamentoContainer">
                                <span class="pedidoNum tituloTabelaContainer" id="nomePedido">${nome}</span>
                                <span class="pedidoTemp tituloTabelaContainer" id="tempMinPedido">${temperaturaMinima}ºC/${temperaturaMaxima}ºC</span>
                                <span class="pedidoUmi tituloTabelaContainer" id="UmiMinPedido">${umidadeMinima}%/${umidadeMaxima}%</span>
                            </li>`;
    }
    function sair() {
        signOut();
        window.location.replace('../../sign-in.html')
    }
</script>
