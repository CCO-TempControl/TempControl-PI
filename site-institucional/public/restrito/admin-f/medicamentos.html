<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eecc47c4e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/funcoes.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/x-icon" href="../../assets/img/Logo.png">
    <link rel="stylesheet" href="../style.css">
    <title>MEDICAMENTOS</title>
</head>

<body onload="setUp('admin-f'), carregarMedicamentos()">
    <div class="wrapper">
        <div class="sidebar">
            <div class="dropdown">
                <a href="#"><i class="fa-solid fa-circle-user" style="font-size:70px;  color: white;"></i></a>
                <div class="dropdown-content">
                    <h4>Olá <span id="spanNome"></span></h4>
                </div>
            </div>
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="./solicitacoes.html"><i class="fas fa-solid fa-file-contract"></i>Solicitações</a></li>
                <li><a href="./entregas.html"><i class="fas fa-regular fa-truck-ramp-box"></i>Entregas</a></li>
                <li><a href="./sensores.html"><i class="fas fa-solid fa-pager"></i>Sensores</a></li>
                <li><a href="./medicamentos.html"><i class="fas fa-solid fa-file-medical"></i>Medicamentos</a></li>
                <li><a href="./graficos.html"><i class="fas fa-solid fa-chart-gantt"></i></i>Gráficos/Alertas</a></li>
                <li><a href="./dadosPessoais.html"><i class="fas fa-solid fa-user"></i></i>Dados Pessoais</a></li>
                <li><a href="./usuarios.html"><i class="fas fa-solid fa-users"></i>Usuários</a></li>
                <li><a href="../../index.html" onclick="signOut()"><i class="fas fa-solid fa-arrow-right-from-bracket"></i></i>Sair</a></li>
            </ul>            
        </div>
        <div class="main_content">
            <div class="header">
                <!-- <input type="text" placeholder="Pesquise.."> -->
                <img src="img/logo_nome_sembg.png">
            </div>
            <div class="info">
                <div class="card-laboratorio-formulario">
                    <h2 id="formulario">Cadastrar medicamento</h2>
                    <div class="field">
                        <label for="nomeMedicamento">Nome:</label>
                        <input id="nomeMedicamento" class="input-medicamento" placeholder="Ex: Medicamento X">
                    </div>
                    <div class="field">
                        <label for="validadeMedicamento">Validade:</label>
                        <input id="validadeMedicamento" class="input-medicamento" placeholder="Ex: 30 dias" type="number" min="1">
                    </div>
                    <div class="field">
                        <label for="tempMin">Temperatura Mínima:</label>
                        <input id="tempMin" class="input-medicamento" placeholder="Ex: 2°C" type="number">
                    </div>
                    <div class="field">
                        <label for="tempMax">Temperatura Máxima:</label>
                        <input id="tempMax" class="input-medicamento" placeholder="Ex: 5°C" type="number">
                    </div>
                    <div class="field">
                        <label for="umiMin">Umidade Mínima:</label>
                        <input id="umiMin" class="input-medicamento" placeholder="Ex: 30%" type="number">
                    </div>
                    <div class="field">
                        <label for="umiMax">Umidade Máxima:</label>
                        <input id="umiMax" class="input-medicamento" placeholder="Ex: 40%" type="number">
                    </div>
                    <button onclick="cadastrarMedicamento()">Cadastrar Medicamento</button>
                </div>

                <div class="lista-dados">
                    <h1>Medicamentos</h1>
                    <ul id="ulListaMedicamentos" class="ul-lista-dados" class="ul-lista-dados">
                        <li class="medicamento-container-titulo">
                            <span class="titulo-tabela-container">Nome</span>
                            <span class="titulo-tabela-container">Validade</span>
                            <span class="titulo-tabela-container">Temp. Mín / Temp. Máx</span>
                            <span class="titulo-tabela-container">Umi. Mín/ Máx</span>
                            <span class="titulo-tabela-container">Operações</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var medicamentos = [];

    function carregarMedicamentos() {
        fetch(`/medicamentos/fabricante/${usuario.fkCliente}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log('Resposta: ', resposta);

            if (resposta.ok) {
                resposta.json().then(json => {
                    console.log(json);

                    medicamentos = json;

                    if (medicamentos.length > 0) {
                        for (let index = 0; index < medicamentos.length; index++) {
                            var medicamento = medicamentos[index];
                            renderizarMedicamento(medicamento);
                        }
                    }
                });

            } else {
                Swal.fire({
                    title: 'Erro',
                    text: 'Houve um erro ao carregar os medicamentos',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
            }

        }).catch(function (erro) {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao carregar os medicamentos',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            console.log(`ERRO: ${erro}`);
        });
    }

    function cadastrarMedicamento() {
        var nomeVar = nomeMedicamento.value;
        var validadeVar = Number(validadeMedicamento.value);
        var temperaturaMinimaVar = Number(tempMin.value);
        var temperaturaMaximaVar = Number(tempMax.value);
        var umidadeMinimaVar = Number(umiMin.value);
        var umidadeMaximaVar = Number(umiMax.value);

        if (
            nomeVar == "" 
            || validadeVar == "" 
            || temperaturaMinimaVar == "" 
            || temperaturaMaximaVar == "" 
            || umidadeMinimaVar == "" 
            || umidadeMaximaVar == ""
        ) {
            Swal.fire({
                title: 'Erro',
                text: 'Todos os campos são obrigatórios',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (validadeVar <= 0) {
            Swal.fire({
                title: 'Erro',
                text: 'Validade deve ser maior que 0 dias',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (temperaturaMinimaVar >= temperaturaMaximaVar) {
            Swal.fire({
                title: 'Erro',
                text: 'Temperatura Máxima deve ser maior que a Temperatura Miníma',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (umidadeMinimaVar >= umidadeMaximaVar) {
            Swal.fire({
                title: 'Erro',
                text: 'Umidade Máxima deve ser maior que a Umidade Miníma',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch("/medicamentos/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idClienteServer: usuario.fkCliente,
                nomeServer: nomeVar,
                validadeServer: validadeVar,
                tempMinServer: temperaturaMinimaVar,
                tempMaxServer: temperaturaMaximaVar,
                umiMinServer: umidadeMinimaVar,
                umiMaxServer: umidadeMaximaVar
            })
        }).then(function (response) {
            console.log('Resposta: ', response);

            if (response.ok) {
                response.json().then(json => {
                    console.log(json);

                    medicamentos = json;
                    ulListaMedicamentos.innerHTML = '';
                    for (var index = 0; index < medicamentos.length; index++) {
                        var medicamentoAtual = medicamentos[index];

                        renderizarMedicamento(medicamentoAtual)
                        
                    }

                    Swal.fire({
                        title: 'Suceso',
                        text: 'Medicamento cadastrado com sucesso',
                        icon: 'success',
                        timer: 2000,
                        timerProgressBar: true,
                        confirmButtonColor: '#34e269',
                    });
                })                
            } else {
                Swal.fire({
                    title: 'Erro',
                    text: 'Houve um erro ao realizar o cadastro!',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
                throw ('Houve um erro ao realizar o cadastro!');
            }
        }).catch(function (response) {
            Swal.fire({
                title: 'Erro',
                text: 'Houve um erro ao realizar o cadastro!',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            console.log(`ERRO: ${response}`);
        });
        
    }

    function renderizarMedicamento(medicamento) {
        ulListaMedicamentos.innerHTML += `
            <li id="liMedicamento#${medicamento.idMedicamento}" class="medicamento-container">
                <span class="pedido-num titulo-tabela-container" id="nomePedido">${medicamento.nome}</span>
                <span class="pedido-num titulo-tabela-container" id="nomePedido">${medicamento.validade} dia(s)</span>
                <span class="pedido-temp titulo-tabela-container" id="tempMinPedido">${medicamento.tempMin}ºC/${medicamento.tempMax}ºC</span>
                <span class="pedido-umi titulo-tabela-container" id="umiMinPedido">${medicamento.umidMin}%/${medicamento.umidMax}%</span>
                <span class="pedido-umi titulo-tabela-container" id="umiMinPedido">
                    <i class="fas fa-regular fa-pen-to-square"></i>
                    <i class="fas fa-solid fa-trash-can" onclick="deletar(${medicamento.idMedicamento})" style="color: #ec2020;"></i>
                </span>
            </li>
        `;
    }
</script>
</html>
