<script>
    function obterEntregas() {
        const idTransportadoraVar = usuario.fkCliente;

        console.log(`idTransportadora: ${idTransportadoraVar}`);
        fetch(`/entregas/listar-entregas-transportadora`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idTransportadoraServer: idTransportadoraVar
            })
        }).then(function (response) {
            if (response.ok) {
                //esvaziando a lista que está sendo exibida
                let elementosNaLista = document.getElementsByClassName('tabela-linha');
                for (let index = 0; index < elementosNaLista.length; index++) {
                    elementosNaLista[index].remove();
                }

                response.json().then(function (solicitacoesEncontradas) {
                    document.getElementById("lista").innerHTML = `
                                    <li class="tabela-cabecalho">
                                        <div>Farmaceutica</div>
                                        <div>Trajeto</div>
                                        <div>Carregamento</div>
                                        <div>Data de Entrega</div>
                                        <div>Saída - Chegada</div>
                                    </li>
                                    `;
                    for (let index = 0; index < solicitacoesEncontradas.length; index += 2) {
                        let solicitacao = solicitacoesEncontradas[index];

                        let dataCompleta = solicitacao.dataEntrega.split('-');
                        let ano = dataCompleta[0];
                        let mes = dataCompleta[1];
                        let dia = dataCompleta[2];
                        let horario = dataCompleta[3];
                        document.getElementById("lista").innerHTML += `
                        <li class="tabela-linha" onclick="mostrarEntrega(${solicitacao.idEntrega})">
                            <div>${solicitacao.nomeCliente}</div>
                            <div><strong>Origem:</strong> ${solicitacao.endereco}, ${solicitacao.numero} (${solicitacao.cidade} - ${solicitacao.uf})<br>
                            <strong>Destino:</strong> ${solicitacoesEncontradas[index + 1].endereco}, ${solicitacoesEncontradas[index + 1].numero} (${solicitacoesEncontradas[index + 1].cidade} - ${solicitacoesEncontradas[index + 1].uf})</div>
                            <div>${solicitacao.qtd} X ${solicitacao.nome}</div>
                            <div>${dia}/${mes}/${ano} às ${horario}</div>
                            <div>${solicitacao.horaSaida == null ? "Não definido" : dateFns.format(solicitacao.horaSaida, 'YYYY-MM-DD hh:mm')} - ${solicitacao.horaChegada == null ? "Não definido" : dateFns.format(solicitacao.horaChegada, 'YYYY-MM-DD hh:mm')}</div>
                        </li>
                        `;
                    }
                    console.log(`Data: ${solicitacoesEncontradas[0].dataEntrega}`);
                });
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Vazio',
                    text: 'Nenhuma solicitação foi encontrada'
                })
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos veículos cadastrados ${error.message}`);
            });
    }

    function mostrarEntrega(idEntrega) {
        window.location.href = `entrega.html?idEntrega=${idEntrega}`;
    }
</script>
