            <ul>

                <a href="./solicitacoes.html"><li><i class="fas fa-solid fa-file-contract"></i>Solicitações</li></a>
                <a href="./entregas.html"><li><i class="fas fa-regular fa-truck-ramp-box"></i>Entregas</li></a>
                <a href="./veiculos.html"><li><i class="fas fa-regular fa-truck"></i>Veículos</li></a>
                <a href=""><li><i class="fas fa-solid fa-pager"></i>Sensores</li></a>

                <a href="../../index.html" onclick="sair()"><li><i class="fas fa-solid fa-arrow-right-from-bracket"></i></i>Sair</li></a>
            </ul>

        </div>
        <div class="main_content">
            <div class="header">
                <!-- <input type="text" placeholder="Pesquise.."> -->
                <img src="img/logo_nome_sembg.png">
            </div>
            <div class="info">
                <!-- Login -->
                <div class="banner-form alt-banner sign">
                    <div class="container">
                        <div class="cartao">
                            <h2>Cadastro De Usuários</h2>
                            <div class="form">
                                <div class="field">
                                    <label for="txtNome">
                                        Nome:
                                    </label>
                                    <input id="txtNome" type="text" placeholder="Digite nome completo do usuário">
                                </div>
                                <div class="field">
                                    <label for="txtEmail">
                                        Email:
                                    </label>
                                    <input id="txtEmail" type="email" placeholder="Ex: emailusuario@email.com">
                                </div>
                                <div class="field">
                                    <label for="txtTipo">
                                        Tipo Úsuario:
                                    </label>
                                    <select name="" id="txtTipo">
                                        <option value="admin-t">Administrador Transportadora</option>
                                        <option value="transportador">Transportador</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <label for="txtPassword">
                                        Senha:
                                    </label>
                                    <input id="txtPassword" type="password" placeholder="Ex: **********">
                                </div>

                                    <p id="pMensagem">
                                        Olá meus senhores e minhas senhoras
                                    </p>
                                </div>

                            </div>
                            <table id="tabelaUsuarios">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Tipo</th>
                                    </tr>

                                </tbody>

</body>

<script>
    var dadosSession = obterDadosSession();
    var fkCliente = dadosSession.fkCliente;
    var fkAdmin = dadosSession.idUsuario;
    spanNome.innerHTML = dadosSession.nomeUsuario

    function obterUsuariosCliente() {
        const idClienteVar = fkCliente;
        var table = document.getElementById("tabelaUsuarios").getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        fetch(`/usuarios/listarPorCliente/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idClienteServer: idClienteVar
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (usuariosEncontrados) {
                    usuariosEncontrados.forEach(usuario => {
                        var linha = table.insertRow(-1);
                        var celula1 = linha.insertCell(0);
                        var celula2 = linha.insertCell(1);
                        var celula3 = linha.insertCell(2);
                        var celula4 = linha.insertCell(3);
                        celula1.innerHTML = usuario.idUsuario;
                        celula2.innerHTML = usuario.nomeUsuario;
                        celula3.innerHTML = usuario.emailUsuario;
                        celula4.innerHTML = usuario.tipoUsuario;
                    });
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos usuários cadastrados ${error.message}`);
            });
    }

    function validarCadastro() {
        var nomeVar = txtNome.value;
        var emailVar = txtEmail.value;
        var senhaVar = txtPassword.value;
        var tipoUsuarioVar = txtTipo.value;
        var fkClienteVar = fkCliente;
        var fkAdminVar = fkAdmin;



        if (emailVar == "" || senhaVar == "") {
            divSignInResult.style.display = 'flex';
            pMensagem.style.color = '#fc3636';
            pMensagem.innerHTML = 'Todos os campos são obrigatórios';
            return;
        }

        if (emailVar.indexOf('@') <= 0 || emailVar.indexOf('.com') <= 2) {
            divSignInResult.style.display = 'flex';
            pMensagem.style.color = '#fc3636';
            pMensagem.innerHTML = 'Email e/ou Senha incorreto(s)';
            return;
        }

        if (senhaVar.length < 8) {
            divSignInResult.style.display = 'flex';
            pMensagem.style.color = '#fc3636';
            pMensagem.innerHTML = 'Email e/ou Senha incorreto(s)';
            return;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                tipoUsuarioServer: tipoUsuarioVar,
                clienteServer: fkClienteVar,
                adminServer: fkAdminVar
            })
        }).then(function (resposta) {
            console.log('Resposta: ', resposta);

            if (resposta.ok) {
                console.log(resposta);

                divSignInResult.style.display = 'flex';
                pMensagem.style.color = '#34e269';
                pMensagem.innerHTML = 'Cadastrado realizado com sucesso';
                obterUsuariosCliente();

            } else {
                if (resposta.status == 403) {
                    resposta.text().then(text => {
                        divSignInResult.style.display = 'flex';
                        pMensagem.style.color = '#fc3636';
                        pMensagem.innerHTML = text;
                    })
                } else {
                    divSignInResult.style.display = 'flex';
                    pMensagem.style.color = '#fc3636';
                    pMensagem.innerHTML = 'Houve um erro ao realizar o cadastro!';
                }

            }
        }).catch(function (erro) {
            divSignInResult.style.display = 'flex';
            pMensagem.style.color = '#fc3636';
            pMensagem.innerHTML = 'Houve um erro ao se cadastar!';
            console.log(`ERRO: ${erro}`);
        })

        return false;
    }

    function sair() {
        signOut();
    }

</script>




</html>
