<script>

  function entrar() {
    var emailVar = txtEmail.value;
    var senhaVar = txtPassword.value;

    if (emailVar == "" || senhaVar == "") {
      divSignInResult.style.display = 'flex';
      pMensagem.style.color = '#fc3636';
      pMensagem.innerHTML = 'Todos os campos são obrigatórios';
      return;
    }

    if (emailVar.indexOf('@') <= 0 || emailVar.indexOf('.com') <= 2) {
      divSignInResult.style.display = 'flex';
      pMensagem.style.color = '#fc3636';
      pMensagem.innerHTML = 'Email e/ou Senha incorreto(s)';
      return;
    }

    if (senhaVar.length < 8) {
      divSignInResult.style.display = 'flex';
      pMensagem.style.color = '#fc3636';
      pMensagem.innerHTML = 'Email e/ou Senha incorreto(s)';
      return;
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log('Resposta: ', resposta);

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);

          sessionStorage.USUARIO = JSON.stringify(json);
          sessionStorage.ID_CLIENTE = json.fkCliente;
          sessionStorage.TIPO_USUARIO = json.tipoUsuario;
          sessionStorage.NOME_USUARIO = json.nomeUsuario;
          sessionStorage.ID_USUARIO = json.idUsuario;

          divSignInResult.style.display = 'flex';
          pMensagem.style.color = '#34e269';
          pMensagem.innerHTML = 'Login realizado com sucesso';

          setTimeout(function () {
            window.location = "./restrito/dash/index.html";
          }, 1000); // apenas para exibir o loading
        });
      } else {
        if (resposta.status == 403) {
          resposta.text().then(text => {
            divSignInResult.style.display = 'flex';
            pMensagem.style.color = '#fc3636';
           pMensagem.innerHTML = text;
          })
        } else {
          divSignInResult.style.display = 'flex';
          pMensagem.style.color = '#fc3636';
          pMensagem.innerHTML = 'Houve um erro ao realizar o login!';
        }

      }
    }).catch(function (erro) {
      divSignInResult.style.display = 'flex';
      pMensagem.style.color = '#fc3636';
      pMensagem.innerHTML = 'Houve um erro ao se autenticar!';
      console.log(`ERRO: ${erro}`);
    })

    return false;
  }

</script>
